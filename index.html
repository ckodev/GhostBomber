<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to style sheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- custom font -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> -->
    <!-- jQuery script tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- game title  -->
    <title>Shooting Bullets 2</title>
</head>
<body>


    <h1>Ghost Bomber</h1>
    <div id="splash_screen" class="screen">
        <div class="splash-container">

            <div class="button-wrapper">
                <button class="menu-button" id="instructions-btn" type="submit">Instructions</button>
                <button class="menu-button" id="controls-btn" type="submit">Controls</button>
            </div>

            <section id="instructions" style="display:none">
                <h2>Intstructions</h2>
                <p>Destroy as many bombs as possible without getting hit!<br><br>
                   It may seem easy but the longer you survive, the more difficult it will get.<br> <br>God speed Ghost Bomber.
                </p>
            </section>

            <section id="controls" style="display:none">
                <h2>Controls</h2>
                <p>Move: left/right/up/down Arrows</p>
                <p>Shoot: Space bar</p>
            </section>

                <div class="button-wrapper">
                    <input id="name_input" type="text" placeholder="Name">
                    <button id="start_button" type="submit">Start</button>
                </div>
            
        </div>
    </div>   
    <div id="game_on_screen" class="screen">
        <canvas id="game"></canvas>
        <div style="display:none;">
            <img id="rol"
                 src="images/face-rolling-eyes-regular.svg">
          </div>
        <div style="display:none;">
            <img id="dead"
                 src="images/face-dizzy-regular.svg">
          </div>
          <div style="display:none;">
            <img id="ghost"
                 src="images/ghost-solid.svg">
          </div>
          <div style="display:none;">
            <img id="bomb"
                 src="images/bomb-solid.svg">
          </div>
    </div>
    <div id="game_over_screen" class="screen">
        <div class="game-over-wrapper">
            <h3 id="final_score"></h3>
            <p id="final_name"></p>
            <div class="button-wrapper">
                <button id="play_again">Play Again</button>
                <button id="quit">Quit</button>
            </div>
        </div>
    </div>
    <!-- link to script  -->
    <script src="script.js"></script>
</body>
</html>
